<!DOCTYPE HTML>
<html lang="en">
    <head> 
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/pageAction.css">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400" rel="stylesheet"> 
        <title>Font Contrast</title>
    </head>
    <body>  
        <div id ="wrapper">
             <div class ="sliders">
               
                <div class = "sliderDiv">
                    <span class ="sliderDesc">Strength</span>
                    <div>
                    <span class = "val" id = "strLabel"></span>
                    <input type = "range" class = "slider" id = "strSlider" min = "-100" max = "100" step = "1">
                    </div>
                </div>

               <!-- <div class = "sliderDiv">
                    <div class ="sliderDesc">Colorful text offset:  <span class = "val" id = "colLabel">144</span></div>
                    <input type = "range" class = "slider" id = "colorSlider" min = "-100" max = "100" step = "1">
                </div>

                <div class = "sliderDiv">
                    <div class ="sliderDesc">Link offset:<span class = "val" id = "linkLabel">132</span></div>   
                    <input type = "range" class = "slider" id = "linkSlider" min = "-100" max = "100" step = "1">
                </div>-->
            
                <div class = "sliderDiv">
                    
                    <span class ="sliderDesc"><span id ="curlyboye">[</span>Increase font (%)</span>
                    <div>
                    <span class = "val" id = "sizeLabel"></span>
                    <input type = "range" class = "slider" id ="sizeSlider" min = "0" max = "100" value = "0">
                    </div>
                </div>

                <div class = "sliderDiv">
                    <span class ="sliderDesc">Threshold (px)</span>
                    <div>
                    <span class = "val" id = "thresholdLabel"></span>
                    <input type = "range" class = "slider" id ="thresholdSlider" min = "0" max = "50" value = "14">
                    </div>
                </div>
            </div>

            <div id="urlContainer">
                <span id ="url"></span>
                <button id="refreshBtn">Refresh</button>
            </div>
            
            <div id="checksContainer">
                <div class ="separator">
                    <div class="option">
                        <label for ="addWL">Whitelist</label>
                        <label class="container">
                            <input type="checkbox" id="addWL">
                            <span class="checkmark"></span>
                        </label>
                    </div>  
                    <div class="option">
                        <label for ="addBL">Blacklist</label>
                        <label class="container">
                            <input type="checkbox" id="addBL">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class ="option">
                            <label for="advDimming">Advanced mode</label>
                            <label class="container">
                                <input type="checkbox" id="advDimming">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                </div>
                <div class ="separator" id ="sep">
                        <div class ="option">
                                <label for ="boldText">Bold text</label>
                                <label class="container">
                                    <input type="checkbox" id="boldText">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                    <div class ="option">
                        <label for ="skipColoreds">Avoid colorful text</label>
                        <label class="container">
                            <input type="checkbox" id="skipColoreds">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class ="option">
                            <label for ="underlineLinks">Underline black links</label>
                            <label class="container">
                                <input type="checkbox" id="underlineLinks">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
            <div class ="separator">
                <div class ="forces">
                    <div class ="option">
                        <label for="forceOpacity">Force max opacity</label>
                        <label class="container">
                            <input type="checkbox" id="forceOpacity">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class ="option">
                        <label for="forcePlhdr">Force black placeholder</label>
                        <label class="container">
                            <input type="checkbox" id="forcePlhdr">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class ="option">
                            <label for="outline">Form border</label>
                            <label class="container">
                                <input type="checkbox" id="outline">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                </div>
            </div>
            <div class ="separator" id ="sep">
                    <div class ="option">
                            <label for ="skipHeadings">Skip headings</label>
                            <label class="container">
                                <input type="checkbox" id="skipHeadings">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    <div class ="option">
                        <label for ="skipWhites">Skip white text</label>
                        <label class="container">
                            <input type="checkbox" id="skipWhites">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div><!--checks-->
        <button id="optionsBtn">More options</button>
        </div> <!--wrapper-->
        <script src="pageAction_options.js"></script>
    </body>
</html>
